            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

              </form>

    </header>                
    <main class="contenedor2">        
        <section>
          <form>
            <div class="form-row media">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Juan">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Apellido</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Perez">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Consulta</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Escriba su consulta aqui...">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Pais</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Genero</label>
                <select id="inputState" class="form-control">
                  <option selected>Mujer</option>
                  <option>Hombre</option>
                  <option>No binario</option>
                </select>
              </div>
              
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recibir actualizaciones sobre la informacion.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary botones">Enviar</button>
            <button class="btn btn-primary botones" type="reset">Limpiar</button>
          </form>
        </section>

    <footer>
